<!DOCTYPE html>
<html>
    <head>
        <title>
            Car
        </title>
        <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
        <script src="base.js"></script>
    </head>
    <body>
        <a-scene background="color:aliceblue">
            <a-camera position="0 0 5"></a-camera>
            <a-assets>
                <a-asset-item id='model' src='scene.gltf'></a-asset-item>
            </a-assets>
            <a-entity gltf-model="#model" position="0 -1 2" scale="0.2 0.2 0.2" rotation="0 45 0"></a-entity>
            <a-entity platform position="0 -1 2"></a-entity>>
        </a-scene>
    </body>
</html>
